<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Flight</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ flight?.airline }}</ion-card-title>
        <ion-card-subtitle>
          {{ flight?.from }} → {{ flight?.to }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Departure: {{ flight?.time }}</p>
        <p>Price: ₹{{ flight?.price }}</p>
        <ion-button expand="block" color="primary" (click)="bookFlight()">
          Book Now
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
