<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Flight List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let flight of flights"
      (click)="viewFlightDetails(flight)"
    >
      <ion-label>
        <h2>{{ flight.airline }}</h2>
        <p>{{ flight.from }} → {{ flight.to }}</p>
        <p>Departure: {{ flight.time }}</p>
        <p>Price: ₹{{ flight.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
