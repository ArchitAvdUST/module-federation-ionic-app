<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hotel Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let hotel of hotels">
    <img [src]="hotel.image" alt="Hotel Image">
    <ion-card-header>
      <ion-card-title>{{ hotel.name }}</ion-card-title>
      <ion-card-subtitle>{{ hotel.location }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Check-in</ion-label>
        <ion-label>{{hotel.checkIn}}</ion-label>
        
        
        <p></p>
      </ion-item>

      <ion-item>
        <ion-label>Check-out</ion-label>
        <ion-label>{{hotel.checkOut}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Rooms</ion-label>
        <ion-select [(ngModel)]="hotel.selectedRoom" interface="popover">
          <ion-select-option *ngFor="let room of hotel.rooms" [value]="room">
            {{ room.type }} - â‚¹{{ room.price }}/night
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="bookHotel(hotel)">Book Now</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
